<!DOCTYPE html>
<html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style> 
div
{
	width:100px;
	height:100px;
	background:red;
	position:relative;
	animation:mymove 5s linear;
	/*animation-play-state:paused;*/

	/* Safari and Chrome */
	-webkit-animation:mymove 5s linear;
	/*-webkit-animation-play-state:paused;*/
}

@keyframes mymove
{
	from {left:0px;}
	to {left:800px;}
}

@-webkit-keyframes mymove /* Safari and Chrome */
{
	from {left:0px;}
	to {left:800px;}
}
</style>
<script>
    window.onload = function (){
        var oBtn = document.getElementById('btn');
        var oDiv = document.getElementById('div');
        var remove = document.getElementById('remove');
        oBtn.onclick = function (){
            oDiv.style.webkitAnimationPlayState = 'paused';
        }
        remove.onclick = function (){
            oDiv.style.webkitAnimationPlayState = 'running';
        }
    }
</script>
</head>
<body>

<p><strong>注意:</strong> animation-play-state属性不兼容 Internet Explorer 9以及更早版本的浏览器.</p>

<div id="div"></div>
<button id="btn">btn</button>
<button id="remove">remove</button>
</body>
</html>
