<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="https://cdn.bootcss.com/velocity/1.5.0/velocity.js"></script>
    <script src="comment.core.js"></script>
    <style lang="">
        #demo {
            width: 800px;
            height: 450px;
            border: 1px solid #000;
            margin: 0 auto;
        }
        .no-animation {
            -webkit-animation: none !important;
        }
    </style>
    
</head>
<body>
    <br>
    <br>
    <br>    
    <div id="demo"></div>
    <hr>
    <button id="send">send</button>
    <button id="clear">clear</button>
    <button id="pause">pause</button>
    <button id="resume">resume</button>
    <script>
        var demo = document.getElementById('demo');
        var send = document.getElementById('send')

        var _height = demo.offsetHeight;
        var _width = demo.offsetWidth;
        var _top = demo.offsetTop;
        var _left = demo.offsetLeft;

        var options = {
            fontSize: 22,
            color: 'yellow',
            comment_left: _left,
            comment_top: _top,
            comment_width: _width,
            comment_height: _height,
            // position: 'top/bottom/scroll'
            duration: 5
        }
        
        var cm = new CommentManager(options);


        function sendcomment () {
            var data = {
                color: 'green',
                fontSize: 30,
                text: '一条弹幕一条弹幕'
            }
            cm.send(data);
        }

        sendcomment()

        send.onclick = sendcomment;

        //  clear
        document.getElementById('clear').onclick = function () {
            cm.clear();
        }

        //  pause
        document.getElementById('pause').onclick = function () {
            cm.pause();
        }

        //  resume
        document.getElementById('resume').onclick = function () {
            cm.resume();
        }

    </script>
</body>
</html>
