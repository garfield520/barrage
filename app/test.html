<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="comment.core.js"></script>
    <style lang="">
        #demo {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
    
</head>
<body>
    <div id="demo"></div>
    <hr>
    <button id="send">send</button>
    <script>
        var demo = document.getElementById('demo');
        var send = document.getElementById('send')

        var _height = demo.offsetHeight;
        var _width = demo.offsetWidth;
        var _top = demo.offsetTop;
        var _left = demo.offsetLeft;

        var options = {
            fontSize: 22,
            color: 'yellow',
            comment_left: _left,
            comment_top: _top,
            comment_width: _width,
            comment_height: _height
        }
        
        var cm = new CommentManager(options);


        function sendcomment () {
            var data = {
                color: 'green',
                fontSize: 30,
                text: '一条弹幕一条弹幕'
            }
            cm.send(data);
        }

        sendcomment()

        send.onclick = sendcomment;

    </script>
</body>
</html>
