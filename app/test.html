<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, ,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style >
        body {
            margin: 10px 10px;
            padding: 0;
        }
        button {
            outline: none;
            border:   none;
            background: none;
            font-size: 20px;
            font-family: "Times New Roman";
            border:1px solid #333;
            padding: 5px 10px;
        }
        .info {
            position: relative;
            bottom: 0;
            background: #ccc;
            width: 100%;
            height: 300px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>

    <button id="btn">CLICK</button>
    <button id="tap">tap</button>
    <div id="info" class="info"></div>

    <script>
        function $ ( id ) {
            return document.getElementById(id);
        }

        function log ( info ) {
            if ( window.navigator.platform === 'Win32' ) {
                console.log( info );
            } else {
                $('info').innerHTML += info;
            }
        }

        if ( WebSocket ) {
            log(WebSocket);
        } else {
            log('this browser do not support websocket');
        }

    </script>
</body>
</html>
