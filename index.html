<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style lang="">
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: #ccc;
        }
        .video {
            /*background: #444;*/
            text-align: center;
            position: relative
        }
        #video {
            margin:0 auto;
            cursor: pointer;
            margin-top: 20px;
        }
        .play, .stop {
            border: 1px solid #fff;
            display: inline-block;
            padding: 3px 5px;
            cursor: pointer;
            color: #fff;
            position: absolute;
            bottom: 10px;
        }
        .play {
            left: 40%;
        }
        .stop {
            left: 45%;
        }
    </style>

    <script src="comment.js"></script>
    <script>

        window.onload = function () {

            var video = document.getElementById('video');
            var width = video.offsetWidth;
            var height = video.offsetHeight - 30;
            var left = video.offsetLeft;
            var top = video.offsetTop;

            var isPlaying = false;

            console.log(left, top)

            var cm = new CommentManager();
            cm.init({
                fontSize: 24,
                color: 'yellow',
                duration: '5',
                left: left,
                top: top,
                width: width,
                height: height
            });

            cm.shadowEvent('click', function (){
                console.log(isPlaying);
                if ( isPlaying ) {
                    video.pause();
                    isPlaying = false;
                } else {
                    video.play();
                    showTime();
                    isPlaying = true;
                }
            });

            var timer;

            function showTime (){
                console.log('duration: ' + video.duration );
                setInterval(function (){
                    console.log(Math.ceil(video.currentTime));
                }, 1000);
            }

            function resume (){
                timer = setInterval(function (){
                    var testArr = [
                        '前方高能预警',
                        '请非战斗人员撤离',
                        '前方臀控/足控/手控/娇【哔】喘等等福利',
                        '说XX福利出来，我不打死你',
                        '说XXX的憋走，带我一个',
                        '这是一个有味道的视频或隔着屏幕我都闻到了味道',
                        '看得我尴尬症都犯了',
                        '如果XXX就是神作了',
                        '违和感君已下线',
                        '好像并没有什么不对',
                        '请收下我（一年份）的膝盖',
                        'UP主求BGM/图包/曲包',
                        '刷各种CP',
                        '6666',
                        '6666666666666666',
                        '66666666666',
                        '2333333333333333333333'
                    ];
                    var data = {
                        text: testArr[Math.floor(Math.random()*testArr.length)],
                        color: ['red', '#fff', 'blue', 'yellow', 'green'][Math.floor(Math.random()*5)],
                        fontSize: 24
                    }
                    cm.send(data);
                }, 500);
            }

            document.getElementById('send').onclick = function (){
                var data = {
                    text: document.getElementById('commentInput').value,
                    time: '',
                    color: 'white',
                    fontSize: 24
                }
                cm.send(data);
            }

            document.getElementById('pause').onclick = function (){
                cm.pause();
                clearInterval(timer);
            }

            document.getElementById('resume').onclick = function (){
                cm.resume();
                resume();
            }

            document.getElementById('auto').onclick = function (){
                cm.resume();
                resume();
            }

            document.getElementById('play').onclick = function (){
                video.play();
            }

            document.getElementById('stop').onclick = function (){
                video.pause();
            }
        }
    </script>
</head>
<body>
    <div id="videoBox" class="video">
        <video id="video" src="oceans.mp4" loop width="1000"></video>
        <div id="play" class="play">play</div>
        <div id="stop" class="stop">stop</div>
    </div>
    <hr>
    <input id="commentInput" type="text" placeholder="弹幕内容" value="一条测试弹幕内容">
    <button id="send">send</button>
    <button id="pause">pause</button>
    <button id="resume">resume</button>
    <button id="auto">auto</button>
</body>
</html>
